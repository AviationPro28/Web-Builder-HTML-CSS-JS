<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Project</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:#111;margin:0}
    header{padding:12px 18px;background:#111;color:#fff;display:flex;gap:12px;align-items:center}
    header a{color:#fff;text-decoration:none;font-weight:600}
    #app{padding:18px}
  </style>
</head>
<body>
  <header>
    <a href="index.html" data-nav>Home</a>
    <a href="other.html" data-nav>Other</a>
    <a href="another.html" data-nav>Another</a>
  </header>

  <div id="app">Loading…</div>

  <script>
    const app = document.getElementById('app');

    // Load a page (file must be same-origin, e.g., index.html, other.html)
    async function loadPage(url, addToHistory = true) {
      try {
        const res = await fetch(url, {cache: 'no-store'});
        if (!res.ok) throw new Error('Fetch failed: ' + res.status);

        const text = await res.text();
        const doc = new DOMParser().parseFromString(text, 'text/html');

        // Optional: move <link rel="stylesheet"> from fetched head to current head if not already present
        const incomingLinks = doc.querySelectorAll('link[rel="stylesheet"][href]');
        incomingLinks.forEach(l => {
          if (!document.querySelector('link[rel="stylesheet"][href="' + l.href + '"]')) {
            const nl = document.createElement('link');
            nl.rel = 'stylesheet'; nl.href = l.href;
            document.head.appendChild(nl);
          }
        });

        // Replace app content with the fetched document's <body> content (or whole HTML if no body)
        const newBody = doc.body ? doc.body.innerHTML : text;
        app.innerHTML = newBody;

        // Update title if provided
        const incomingTitle = doc.querySelector('title');
        if (incomingTitle) document.title = incomingTitle.textContent;

        // Execute scripts from the fetched page (both inline and external)
        const scripts = doc.querySelectorAll('script');
        scripts.forEach(s => {
          const ns = document.createElement('script');
          if (s.src) {
            ns.src = s.src;
            ns.async = false; // preserve execution order
          } else {
            ns.textContent = s.textContent;
          }
          document.body.appendChild(ns);
        });

        // Manage history / URL
        if (addToHistory) {
          try {
            history.pushState({url}, '', url);
          } catch (e) {
            // pushState may throw for some malformed urls — ignore and continue
          }
        }
      } catch (err) {
        // If fetch fails (e.g. GitHub Pages oddity), fallback to full navigation
        console.warn('SPA load failed, falling back to full navigation:', err);
        location.href = url;
      }
    }

    // Intercept internal nav clicks
    document.addEventListener('click', (e) => {
      const a = e.target.closest('a[data-nav]');
      if (!a) return;
      e.preventDefault();
      const href = a.getAttribute('href');
      loadPage(href, true);
    });

    // Handle back/forward
    window.addEventListener('popstate', (e) => {
      const url = (e.state && e.state.url) || location.pathname.split('/').pop() || 'index.html';
      loadPage(url, false);
    });

    // Initial load: map root (/) to index.html if needed
    (function init() {
      let path = location.pathname;
      // When served from a repo on GitHub Pages, path might be /repo/index.html or /repo/
      // Use last segment or default to index.html
      let file = path === '/' || path === '' ? 'index.html' : path.split('/').pop();
      if (!file || file === '') file = 'index.html';
      loadPage(file, false);
    })();
  </script>
</body>
</html>
